<h2>Template: switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)=guardar()>

    <!-- Radios -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       value="M" 
                       formControlName="genero"
                       id="radioMasculino"
                       >
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       value="F" 
                       formControlName="genero"
                       id="radioFemenino"
                       >
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>

    </div>

    <!-- Switches -->
    <!-- Radios -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Notificacines</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox"
                       formControlName="notificaciones"
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        
        </div>
    </div>

<!-- Checks -->
<!-- Radios -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       formControlName="condiciones"
                       id="flexCheckDefault"
                       >
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones de uso
                </label>
            </div>
        
        </div>
    </div>

    <!-- boton submit -->

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end"
                    >
                Guardar
            </button>
        </div>
    </div>



</form>

<h4>Valor del formulario</h4>

<pre>{{ miFormulario.value| json}}</pre>
<br>
<h4>Valor del persona</h4>
<pre>{{ persona | json}}</pre>
<br>

<h4>Valid</h4>
<pre>{{miFormulario.valid}}</pre>
