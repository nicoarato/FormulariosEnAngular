<form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off" >

    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
            formControlName="nombre"
            placeholder="Nombre de la persona"
            >
            <span  class="form-text text-danger"
            *ngIf="campoEsValido('nombre')">
                Este campo es obligatorio
            </span>
        </div>
    </div>

<!-- Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                       [formControl]="nuevoFavorito"
                       placeholder="Agregar juego favorito"
                       (keyup.enter)="agregarFavorito()"
                        >

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()"
                        >
                    Agregar
                </button>
            </div>
        </div>
    </div>


     <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" 
                *ngFor="let favorito of favoritosArr.controls;
                        let i = index">

                <input  
                class="form-control"
                [formControlName]="i"
                >

                <button class="btn btn-outline-danger"
                        type="button" (click)="borrar(i)">Eliminar</button>
            </div>
      
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end"
                    type="submit" 
                    >
                Guardar
            </button>
        </div>
    </div>

</form>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid }}</pre>

        <span>pristine</span>
        <pre>{{miFormulario.pristine }}</pre>

        <span>touched</span>
        <pre>{{miFormulario.touched }}</pre>
        
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>  
        <br>

        <span>NuevoFavorito</span>
        <pre>{{nuevoFavorito.valid | json}}</pre>   

        <span>NuevoFavorito value</span>
        <pre>{{nuevoFavorito.value | json}}</pre>   


    </div>
</div>
