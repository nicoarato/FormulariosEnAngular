<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    
                    <input type="text" 
                    class="form-control" 
                    ngModel
                    name="producto"
                    placeholder="Nombre del Producto"
                    required
                    minlength="3">

                    <span 
                    *ngIf="nombreValido()"
                    class="form-text text-danger">Deber ser de 3 letras</span>
                </div>
            </div>

            <!-- Precio de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" 
                    class="form-control" 
                    ngModel
                    name="precio"
                    placeholder="Precio del Producto"
                    required>

                    <span 
                    *ngIf="precioValido()"
                    class="form-text text-danger">El precio debe ser 0 o mayor</span>
                </div>
            </div>

            <!-- Precio de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" 
                    class="form-control" 
                    ngModel
                    name="existencias"
                    customMin
                    [minimo]="0"
                    placeholder="Existencias del Producto"
                    required>
                    
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end" >
                        Guardar
                    </button>
                </div>
            </div>



        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid }}</pre>

        <span>pristine</span>
        <pre>{{miFormulario.pristine }}</pre>

        <span>touched</span>
        <pre>{{miFormulario.touched }}</pre>
        
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>   

        <span>CustomDirective</span>
        <pre>{{miFormulario.controls.existencias?.errors | json}}</pre>
    </div>
</div>
