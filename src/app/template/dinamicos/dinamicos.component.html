<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">

    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   [ngModel]="persona.nombre"
                   name="nombre"
                   placeholder="Nombre de la persona"
                   required
            >
            <span *ngIf="miFormulario.controls.nombre?.errors" class="form-text text-danger">
                Este campo es obligatorio
            </span>
        </div>
    </div>

<!-- Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                        placeholder="Agregar juego favorito"
                        [(ngModel)]="nuevoJuego"
                        (keyup.enter)="agregarJuego()"
                        name="nuevoJuego"
                        >

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()"
                        >
                    Agregar
                </button>
            </div>
        </div>
    </div>


     <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div *ngFor="let juego of persona.favoritos; let i = index"
                class="input-group mb-1">

                <input  
                [(ngModel)]="juego.nombre"
                name="favorito_{{i}}"
                class="form-control"
                required>

                <button class="btn btn-outline-danger"
                        type="button" (click)="eliminar(i)">Eliminar</button>
            </div>
      
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end"
                    type="button" 
                    [disabled]="miFormulario.invalid"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
